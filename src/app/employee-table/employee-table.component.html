<div class="employees">

  <mat-form-field>

    <input matInput placeholder="Search" #input>

  </mat-form-field>
  <div class="spinner-container mat-elevation-z8" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <div class="employee-table-container">
    <mat-table class="employee-table" [dataSource]="dataSource" matSort matSortActive="emp_no" matSortDirection="asc"
      matSortDisableClear>
      <ng-container matColumnDef="emp_no">

        <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>

        <mat-cell *matCellDef="let row">{{row.emp_no}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="first_name">

        <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>

        <mat-cell *matCellDef="let row">{{row.first_name}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="last_name">

        <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>

        <mat-cell *matCellDef="let row">{{row.last_name}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="birth_date">

        <mat-header-cell *matHeaderCellDef mat-sort-header>Birth Date</mat-header-cell>

        <mat-cell *matCellDef="let row">{{row.birth_date}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="hire_date">

        <mat-header-cell *matHeaderCellDef mat-sort-header>Hire Date</mat-header-cell>

        <mat-cell *matCellDef="let row">{{row.hire_date}}</mat-cell>

      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>

    <mat-paginator [length]="employees?.total_count" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>

  </div>
</div>
