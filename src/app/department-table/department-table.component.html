<div class="department-container mat-elevation-z8">
    <div class="department-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
  </div>

  <div class="department-table-container">
    <table mat-table [dataSource]="data" class="department-table"
      matSort >
      <!-- Department Number Column -->
      <ng-container matColumnDef="dept_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department Number</th>
        <td mat-cell *matCellDef="let row">{{row.dept_no}}</td>
      </ng-container>

      <!-- Department Name  Column -->
      <ng-container matColumnDef="dept_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</th>
        <td mat-cell *matCellDef="let row">{{row.dept_name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
